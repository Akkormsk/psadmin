{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PS Admin</title>
    <link rel="stylesheet" href="{% static 'core/index.css' %}">
</head>
<body>
<div class="wrap">
    <div class="container">
        <h1>Панель управления</h1>

        <div class="grid">
            <a class="card" href="/calculator/">
                <div class="card-title">Калькулятор</div>
                <div class="card-desc">Расчёт себестоимости и сохранение просчётов</div>
            </a>

            <a class="card" href="/cash/">
                <div class="card-title">Касса</div>
                <div class="card-desc">Учёт доходов и расходов</div>
            </a>

            <a class="card" href="/payroll/">
                <div class="card-title">Зарплата</div>
                <div class="card-desc">KPI и расчёт выплат менеджеров</div>
            </a>
        </div>

        <div class="footer">
            {% if request.user.is_superuser %}
            <a href="/admin/">Админка</a> ·
            {% endif %}
            <a href="/logout/">Выйти</a>
        </div>

    </div>
</div>
</body>
</html>
